<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Книжный стеллаж: взрослые и детские книги, 4 строки</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Open+Sans&display=swap" rel="stylesheet" />

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Ваш CSS -->
  <link rel="stylesheet" href="styles.css" />
<script src="scripts.js" defer></script>

</head>
<body>

<header>
  <h1>МБУК МЦБ им И.М.Бондаренко</h1>
  <nav aria-label="Главное меню">
    <a href="#adult-row1" tabindex="0">Взрослая литература</a>
    <a href="#child-row1" tabindex="0">Детская литература</a>
  </nav>
</header>

<div id="floating-books" aria-hidden="true"></div>
<div id="light-rays-container" aria-hidden="true"></div>

<div class="section-title">Взрослая литература </div>
<div class="bookshelf" id="adult-row1"></div>
<div class="bookshelf second-row" id="adult-row2"></div>

<div class="section-title">Детская литература </div>
<div class="bookshelf" id="child-row1"></div>
<div class="bookshelf second-row" id="child-row2"></div>

<div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true" data-bs-backdrop="true" data-bs-keyboard="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h5 class="modal-title montserrat" id="modalTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body text-center text-dark">
        <img id="modalImg" src="" alt="" class="modal-image rounded mb-4" />
        <p id="modalAuthor" class="fst-italic fs-5 mb-4"></p>
        <div id="modalDesc"></div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Ваш JS -->
<script src="js/script.js" defer></script>

</body>
</html>
